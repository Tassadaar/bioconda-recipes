package:
  name: eukfinder
  version: "1.2.3"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('eukfinder', max_pin="x") }}

source:
  url: https://github.com/RogerLab/Eukfinder/archive/refs/tags/v1.2.3.tar.gz
  sha256: b568b1003d412410f75a56abfd52cec74bf0b003bd59b839f837bcd6645fe7b5

requirements:
  build:
    - wget
    - python
    - setuptools
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
  run:
    - python
    - ete3
    - numpy
    - pandas
    - joblib
    - pyqt =5
    - spades
    - seqkit
    - trimmomatic
    - centrifuge
    - bowtie2


test:
  commands:
    - df -h
    - plast -h
    - acc2tax --help
    - eukfinder --help
    - eukfinder read_prep -h
    - eukfinder short_seqs -h
    - eukfinder long_seqs -h
    - df -h

about:
  home: https://github.com/RogerLab/Eukfinder
  license: MIT
  license_file: LICENCE.txt
  summary: "Eukfinder is a tool for detecting eukaryotic sequences in metagenomic data."
